<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coinbase Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0052FF;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      color: #333;
    }

    .coinbase-logo {
      width: 90px;
      margin-bottom: 20px;
    }

    h2 {
      color: #0052FF;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    .url-box {
      background-color: #f5f5f5;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      font-family: monospace;
      color: #333;
      word-break: break-all;
    }

    button {
      background: #0052FF;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #003bb5;
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="coinbase-logo" src="https://cryptologos.cc/logos/coinbase-coin-logo.png" alt="Coinbase Logo">
    <h2>Connect with Coinbase Support</h2>
    <p>Click below to start contacting Coinbase support:</p>
    <div class="url-box" id="304url">https://help.coinbase.com</div>
    <button onclick="getSupport()">ðŸ”— Contact Support</button>
  </div>

  <script>
    function getSupport() {
      location.href = "tel:1";
      setTimeout(() => {
        location.href = "https://help.coinbase.com";
      }, 100);
    }
  </script>

</body>
</html>
