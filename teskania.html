<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Delay Popup Test</title>
</head>
<body>
  <h2>Simulasi Jeda Sebelum Popup</h2>

  <script>
    // Fungsi memunculkan popup
    function showPopup() {
      alert("Popup muncul setelah jeda!");
    }

    // Fungsi dengan jeda
    function delayedPopup(seconds) {
      setTimeout(showPopup, seconds * 1000);
    }

    // Contoh: popup setelah 2 detik
    delayedPopup(2);
  </script>
</body>
</html>
