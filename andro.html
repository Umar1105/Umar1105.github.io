<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Data URL Demo</title>
  <style>
    body{font-family:Arial, sans-serif;margin:24px}
    button{font-size:20px;padding:10px 16px}
  </style>
</head>
<body>
  <button id="open">Open data:text/html demo</button>

  <script>
    document.getElementById('open').addEventListener('click', () => {
      const demoHtml = `
        <!doctype html>
        <html>
        <head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"></head>
        <body style="font-family:Arial, sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#f0f2f5;margin:0">
          <div style="background:#fff;padding:28px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.12);text-align:center;max-width:420px">
            <h2 style="margin-top:0">TEST PAGE</h2>
            <p style="color:#b00020;font-weight:700">DEMO ONLY â€” DO NOT ENTER ANY CREDENTIALS</p>
            <p style="color:#333">This page contains no input fields. Use it to test rendering/address-bar behaviour only.</p>
          </div>
        </body>
        </html>
      `;

      // encode as URI component and open as data URL
      const dataUrl = 'data:text/html;charset=utf-8,' + encodeURIComponent(demoHtml);

      // Try to open in a new tab/window
      window.open(dataUrl, '_blank');
    });
  </script>
</body>
</html>
