<!DOCTYPE html>
<html lang="en">
<head>
    <title>Security UI Spoof Demonstration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #spoof {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #content {
            text-align: center;
            font-size: 1.5em;
            display: block;
        }

        #warning-message {
            font-size: 1.2em;
            color: red;
            margin-top: 20px;
        }

        #exit-fullscreen {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px 15px;
            font-size: 1em;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("dblclick", async () => {
            try {
                // Request fullscreen
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    await document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    await document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    await document.documentElement.msRequestFullscreen();
                }

                // Toggle spoof view
                document.getElementById("spoof").style.display = "block";
                document.getElementById("content").style.display = "none";
                document.getElementById("warning-message").style.display = "block";
                document.getElementById("exit-fullscreen").style.display = "block";
            } catch (error) {
                console.error("Fullscreen error:", error);
            }
        });

        document.getElementById("exit-fullscreen").addEventListener("click", async () => {
            try {
                if (document.exitFullscreen) {
                    await document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    await document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    await document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    await document.msExitFullscreen();
                }

                // Revert to original view
                document.getElementById("spoof").style.display = "none";
                document.getElementById("content").style.display = "block";
                document.getElementById("exit-fullscreen").style.display = "none";
                document.getElementById("warning-message").style.display = "none";
            } catch (err) {
                console.error("Exit fullscreen error:", err);
            }
        });
    </script>
</head>
<body>
    <button id="exit-fullscreen">Exit Fullscreen</button>

    <!-- Gambar spoof UI -->
    <img id="spoof" style="display: none;" src="spoof.png" alt="Spoof Image" />
    
    <div id="content">
        <br><br><br>
        <h1>Double-click anywhere on the page to trigger a UI spoof!</h1>
        <div id="warning-message" style="display: none;">
            <p><strong>Warning:</strong> This is a spoof demonstration. Your UI is being altered to mimic a different interface. This could lead to user confusion or security risks.</p>
        </div>
    </div>
</body>
</html>
