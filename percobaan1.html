<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fullscreen Image with Bottom Buttons</title>
    <style>
      body.fullscreen-active {
        overflow: hidden;
      }

      #spoof {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 9998;
      }

      .action-buttons {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
      }

      .action-buttons button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <img id="spoof" src="google.png" alt="Fullscreen Image" />
    <div class="action-buttons" id="buttons">
      <button onclick="copy()">Copy</button>
      <button onclick="share()">Share</button>
      <button onclick="selectText()">Select All</button>
    </div>

    <div id="scroll-filler" style="height: 10000px;"></div>

    <script>
      document.body.onclick = () => {
        const img = document.getElementById("spoof");
        const btns = document.getElementById("buttons");

        img.style.display = "block";
        btns.style.display = "block";
        document.body.classList.add("fullscreen-active");
      };

      function copy() {
        navigator.clipboard.writeText("Contoh teks disalin");
        alert("Teks disalin!");
      }

      function share() {
        if (navigator.share) {
          navigator.share({
            title: "Bagikan",
            text: "Cek gambar ini!",
            url: window.location.href,
          });
        } else {
          alert("Fitur Share tidak tersedia");
        }
      }

      function selectText() {
        const dummyText = document.createElement("textarea");
        dummyText.value = "Teks untuk dipilih semua.";
        document.body.appendChild(dummyText);
        dummyText.select();
        document.execCommand("copy");
        document.body.removeChild(dummyText);
        alert("Teks dipilih dan disalin!");
      }
    </script>
  </body>
</html>
