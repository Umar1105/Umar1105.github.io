<a id="malwareLink" href="https://www.dummysoftware.com/popupdummy_testpage.html" target="_blank" download></a>

<script>
  setTimeout(() => {
    // Attempt 1: Simulate a click on the link
    document.getElementById("malwareLink").click();

    // Attempt 2: Open the download link in a new tab
    window.open("https://www.dummysoftware.com/popupdummy_testpage.html");

    // Attempt 3: Create an invisible link and click it
    let a = document.createElement("a");
    a.href = "https://www.dummysoftware.com/popupdummy_testpage.html";
    a.download = "";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }, 1000); // Trigger after 1 second
</script>
