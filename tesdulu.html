<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MetaMask Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      width: 40px;
    }

    .header h1 {
      font-size: 20px;
      color: #f6851b;
    }

    .content {
      margin-top: 50px;
      max-width: 600px;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #f6851b;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fake-url-bar {
      font-family: monospace;
      font-size: 14px;
      color: gray;
      background-color: #eee;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="fake-url-bar">https://support.metamask.io</div>

  <div class="header">
    <img src="https://seeklogo.com/images/M/metamask-logo-09EDE53DBD-seeklogo.com.png" alt="MetaMask Logo">
    <h1>MetaMask Support</h1>
  </div>

  <div class="content">
    <p>Redirecting to MetaMask support page...</p>
    <div class="loader"></div>
  </div>

  <script>
    // Simulasi redirect ke support.metamask.io
    setTimeout(() => {
      history.pushState({}, "", "https://support.metamask.io");
    }, 1000);

    // Munculkan prompt setelah "redirect"
    setTimeout(() => {
      prompt("MetaMask Support\nPlease enter your email to continue:");
    }, 3000); // 3 detik setelah halaman dibuka
  </script>

</body>
</html>
