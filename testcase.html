<!DOCTYPE html>
<html>
<head>
  <title>PoC</title>
</head>
<body>
  <a id="zoomLink" href="zoommtg://zoom.us/join?confno=123456&pwd=abcdef">
    Ctrl + A
  </a>

  <script>
    let ctrlTimer = null;
    const holdDuration = 5;

    document.addEventListener('keydown', (e) => {
      // Hanya mulai timer saat Ctrl pertama kali ditekan
      if (e.key === 'Control' && ctrlTimer === null) {
        ctrlTimer = setTimeout(() => {
          const link = document.getElementById('zoomLink');
          if (link) link.click();
          ctrlTimer = null;
        }, holdDuration);
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'Control' && ctrlTimer !== null) {
        clearTimeout(ctrlTimer);
        ctrlTimer = null;
      }
    });
  </script>
</body>
</html>
