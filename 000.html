<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arc Update (Demo)</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <button onclick="delayedPrompt()">Click me and Go to Settings</button>

  <script>
    function delayedPrompt() {
      setTimeout(() => {
        const email = prompt("Arc Update! \n Enter your email:");
        if (email === null || email.trim() === "") {
          alert("No email entered.");
          return;
        }

        const passwd = prompt("Now enter your password (demo only):");
        if (passwd === null || passwd.trim() === "") {
          alert("No password entered.");
        } else {
          // Hanya contoh belajar
          alert("You entered:\nEmail: " + email + "\nPassword: " + passwd);
        }
      }, 5000); // 5 detik delay
    }
  </script>

</body>
</html>
