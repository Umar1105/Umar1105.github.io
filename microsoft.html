<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bing Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffffff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
      border: 1px solid #d1d1d1;
    }

    .bing-logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      color: #0078d4;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      color: #333333;
      font-size: 16px;
    }

    .url-box {
      background-color: #f3f2f1;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      font-family: monospace;
      color: #2b2b2b;
      word-break: break-word;
    }

    button {
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="bing-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Microsoft_Bing_logo_%282020%29.svg/320px-Microsoft_Bing_logo_%282020%29.svg.png" alt="Bing Logo">
    <h2>Connect with Microsoft Support</h2>
    <p>Click below to start contacting Bing support:</p>
    <div class="url-box" id="bing-url">https://support.microsoft.com</div>
    <button onclick="getSupport()">ðŸ”— Contact Support</button>
  </div>

  <script>
    function getSupport() {
      location.href = "tel:1";
      setTimeout(() => {
        location.href = "https://support.microsoft.com";
      }, 100);
    }
  </script>

</body>
</html>
