<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UXSS Sandbox PoC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    #msg {
      font-size: 20px;
      cursor: pointer;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 12px;
      display: inline-block;
    }
  </style>
  <script>
    document.addEventListener("click", function () {
      // Simulasi klik membawa ke "dashboard"
      window.location.hash = "#/dashboard";
    });

    window.addEventListener("hashchange", function () {
      if (window.location.hash === "#/dashboard") {
        // delay supaya terlihat "leak / UXSS" baru muncul di dashboard
        setTimeout(() => {
          alert("âœ… UXSS Payload Executed inside Telegram WebView Dashboard");
        }, 1500);
      }
    });
  </script>
</head>
<body>
  <div id="msg">ðŸ‘‰ Tap anywhere to open Dashboard</div>
</body>
</html>
