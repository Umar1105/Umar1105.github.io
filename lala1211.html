<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Save .command demo — macOS friendly</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;max-width:820px;margin:32px auto;padding:16px}
    button{padding:10px 14px;border-radius:8px;border:1px solid #ddd;background:#f6f6f6;cursor:pointer}
    pre{background:#111;color:#dcdcdc;padding:12px;border-radius:6px;overflow:auto}
    .ok{color:green}
    .warn{color:darkorange}
  </style>
</head>
<body>
  <h1>Save a macOS <code>.command</code> file (demo)</h1>
  <p>Script ini akan membuat file bernama <code>USERNAME.command</code> yang membuka aplikasi <em>Calculator</em> di macOS.</p>

  <div style="display:flex;gap:12px;flex-wrap:wrap">
    <button id="btnSaveDir">Save using Directory Picker (preferred)</button>
    <button id="btnDownload">Fallback: Download .command file</button>
  </div>

  <h3>Preview script that will be written:</h3>
  <pre id="scriptPreview">#!/bin/bash
# Example script that opens Calculator on macOS
open -a Calculator
</pre>

  <div id="status" style="margin-top:14px"></div>

<script>
const fileName = 'USERNAME.command';
const scriptContent = `#!/bin/bash
# Example script that opens Calculator on macOS
open -a Calculator
`;

// helper to show status
function setStatus(html, cls='') {
  const el = document.getElementById('status');
  el.innerHTML = `<div class="${cls}">${html}</div>`;
}

// Attempt using File System Access API
document.getElementById('btnSaveDir').addEventListener('click', async () => {
  setStatus('Checking File System Access API support...');
  if (!window.showDirectoryPicker) {
    setStatus('File System Access API tidak tersedia di browser ini. Gunakan tombol <em>Fallback</em>.', 'warn');
    return;
  }

  try {
    // ask user to pick a directory
    const dirHandle = await window.showDirectoryPicker();
    // create or overwrite file
    const fileHandle = await dirHandle.getFileHandle(fileName, { create: true });
    const writable = await fileHandle.createWritable();

    // write the script text (UTF-8)
    await writable.write(scriptContent);
    await writable.close();

    // NOTE: on macOS the executable bit cannot be set from the browser.
    // Inform the user what to do manually.
    setStatus(
      `Berhasil menulis <strong>${fileName}</strong> di folder yang Anda pilih.` +
      `<br><br><strong>Langkah selanjutnya (manual):</strong>` +
      `<ol>` +
      `<li>Buka Terminal.</li>` +
      `<li>Jalankan: <code>chmod +x "PATH/TO/${fileName}"</code> — ganti PATH/TO dengan lokasi file.</li>` +
      `<li>Double-click file di Finder atau jalankan di Terminal: <code>./${fileName}</code></li>` +
      `</ol>` +
      `<p class="warn">Catatan: macOS mungkin menampilkan peringatan Gatekeeper saat menjalankan file yang didownload dari web.</p>`
      , 'ok');

  } catch (err) {
    console.error(err);
    setStatus('Gagal menyimpan via Directory Picker: ' + (err.message || String(err)), 'warn');
  }
});

// Fallback: trigger download via Blob
document.getElementById('btnDownload').addEventListener('click', () => {
  try {
    const blob = new Blob([scriptContent], { type: 'text/x-shellscript;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = fileName;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);

    setStatus(
      `File <strong>${fileName}</strong> telah didownload ke folder Downloads Anda (atau lokasi download browser).` +
      `<br><br><strong>Langkah selanjutnya (manual):</strong>` +
      `<ol>` +
      `<li>Buka Terminal.</li>` +
      `<li>Jalankan: <code>chmod +x ~/Downloads/${fileName}</code> (sesuaikan path jika diperlukan).</li>` +
      `<li>Jalankan: <code>~/Downloads/${fileName}</code> atau double-click di Finder.</li>` +
      `</ol>` +
      `<p class="warn">Catatan: macOS dapat memperlakukan file ini sebagai berasal dari internet dan menampilkan peringatan saat dijalankan.</p>`
      , 'ok');

  } catch (err) {
    console.error(err);
    setStatus('Gagal membuat download: ' + (err.message || String(err)), 'warn');
  }
});
</script>
</body>
</html>
